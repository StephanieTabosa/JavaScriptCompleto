<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScritp Completo</title>
</head>

<body>
    <div>
        <h1>Primeiros comandos JavaScript</h1>
    </div>

    <script>
        //Laços de repetição While e For
        var n = 1;
        while (n < 10){
            console.log(`${n} laço while`);
            n++
        }

        for (i = 1; i < 10; i++){
            console.log(`${i} laço for`);
        }
        
        
    </script>
</body>

</html>
