<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScritp Completo</title>
</head>

<body>
    <div>
        <h1>Primeiros comandos JavaScript</h1>
    </div>

    <script>
        // forEach

        var nomes = ['Meu Nome', 'Teu nome', 'Sobrenome'];

        for (var i = 0; i < nomes.length; i++) {
            console.log(`${nomes[i]} no For convencional`);
        }

        nomes.forEach(function (value, index) {
            console.log(`${value} forEach`);
        })


    </script>
</body>

</html>
